sudo: required
language: java
jdk:
- oraclejdk8
services:
- docker
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- wget https://github.com/openshift/origin/releases/download/v1.3.0-alpha.3/openshift-origin-client-tools-v1.3.0-alpha.3-7998ae4-linux-64bit.tar.gz -O oclient.tar.gz
- tar xzvf oclient.tar.gz
- export PATH=openshift-origin-client-tools-v1.3.0-alpha.3-7998ae4-linux-64bit:$PATH
- oc cluster up
- sleep 20
- cat /etc/hosts
- ./scripts/run_tests.sh
after_failure:
- ./scripts/print_logs.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
